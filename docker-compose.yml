services:
  fastapi:
    build: ./fastapi
    ports:
      - "8080:8080"
    volumes:
      - ./fastapi:/app
      - ./fastapi/static/:/fastapi/static
    environment:
      - POETRY_VERSION=1.8.0
    env_file:
      - .env
    command: poetry run uvicorn main:app --host 0.0.0.0 --port 8080
    networks:
      - webnet

