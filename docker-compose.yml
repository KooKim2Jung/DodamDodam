  fastapi:
    build:
      context: ./fastapi
      dockerfile: Dockerfile
    restart: always
    env_file:
      - .env
    depends_on:
      - mysqldb
    ports:
      - 8080:8080
    command: sh -c "alembic upgrade head && uvicorn main:app --host 0.0.0.0 --port 8080"

  react:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - 3000:3000
    volumes:
      - ./frontend:/frontend
      - /frontend/node_modules

  mysqldb:
    image: mysql:latest
    env_file:
      - .env
    ports:
      - "3306:3306"
    volumes:
      - mysqldb-data:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin
    restart: always
    links:
      - mysqldb
    ports:
      - 8083:80
    environment:
      PMA_ARBITRARY: 1
      PMA_HOST: mysqldb
      PMA_PORT: 3306

  rabbitmq:
    image: "rabbitmq:management"
    ports:
      - "5672:5672"
      - "15672:15672"
    restart: always

  celery_worker:
    build:
      context: ./fastapi
      dockerfile: Dockerfile
    command: celery -A celery_app worker --loglevel=info
    restart: always
    depends_on:
      - rabbitmq
    environment:
      - CELERY_BROKER_URL=amqp://guest@rabbitmq//

